<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" cntent="width=device-width, initial-scale=1.0">
	<title>Calculator JS</title>
	<link rel="stylesheet" href="./src/style.css">
</head>
<body>
	
	<table class="interface">
		<tr>
			<td id="display" colspan="4"></td>
		</tr>

		<tr>
			<td class="assist" id="clear" colspan="2">C</td>
			<td class="assist" id="back" colspan="2">CE</td>
		</tr>
		<tr>
			<td id="perc">%</td>
			<td id="oper">/</td>
			<td id="oper">*</td>
			<td id="oper">-</td>
		</tr>
		<tr>
			<td id="num">7</td>
			<td id="num">8</td>
			<td id="num">9</td>
			<td id="oper" rowspan="2">+</td>
		</tr>
		<tr>
			<td id="num">4</td>
			<td id="num">5</td>
			<td id="num">6</td>
		</tr>
		<tr>
			<td id="num">1</td>
			<td id="num">2</td>
			<td id="num">3</td>
			<td id="atrib" rowspan="2">=</td>
		</tr>
		<tr>
			<td id="num"  colspan="2">0</td>
			<td id="frac">.</td>
		</tr>
	</table>

	<script src="src/script.js"></script>
</body>
</html>
